<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil All Notes - Grupos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .note-content { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .expanded .note-content { -webkit-line-clamp: unset; }
        .dragging { opacity: 0.5; transform: scale(0.95); }
        .drag-over { border: 2px dashed #3b82f6 !important; background: #eff6ff !important; }
        .dark .drag-over { background: #1e293b !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen p-4 transition-colors duration-300">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-slate-800 dark:text-white tracking-tighter uppercase">Nil All Notes</h1>
            <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-white dark:bg-slate-800 shadow-sm text-slate-600 dark:text-yellow-400">
                <i data-lucide="moon" id="darkIcon"></i>
            </button>
        </div>

        <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-xl mb-6 space-y-4 border border-slate-100 dark:border-slate-800">
            <div class="flex gap-2">
                <input type="text" id="noteInput" placeholder="Nova anotação..." class="flex-1 bg-slate-100 dark:bg-slate-800 dark:text-white rounded-xl px-4 py-3 outline-none">
                <button id="btnSave" class="bg-blue-600 text-white p-3 rounded-xl shadow-lg"><i data-lucide="plus"></i></button>
            </div>
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar..." class="w-full pl-10 py-2 bg-transparent border-b border-slate-100 dark:border-slate-800 dark:text-white outline-none">
            </div>
        </div>

        <div id="notesList" class="space-y-3 pb-20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD8e6Gu14aFRvJ6X3D9KMTR2TuKNle1d64",
          authDomain: "nil-all-notes.firebaseapp.com",
          projectId: "nil-all-notes",
          storageBucket: "nil-all-notes.firebasestorage.app",
          messagingSenderId: "1084758336098",
          appId: "1:1084758336098:web:1d5c34238ee9f446d4863f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "notes");

        let draggedId = null;

        // Dark Mode
        window.toggleDarkMode = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('darkIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('theme') === 'dark') window.toggleDarkMode();

        // Salvar Nota
        document.getElementById('btnSave').onclick = async () => {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;
            await addDoc(colRef, { 
                text: input.value, 
                locked: false, 
                createdAt: Date.now(),
                isGroup: false,
                parentId: null,
                order: 0
            });
            input.value = "";
        };

        // Renderização
        onSnapshot(query(colRef, orderBy("order", "asc"), orderBy("createdAt", "desc")), (snapshot) => {
            const notes = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            render(notes);
        });

        function render(notes) {
            const list = document.getElementById('notesList');
            list.innerHTML = "";

            // Filtra primeiro nível (notas sem pai)
            const rootNotes = notes.filter(n => !n.parentId);

            rootNotes.forEach(note => {
                const item = createNoteElement(note, notes);
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        function createNoteElement(note, allNotes) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-xl shadow-sm transition-all border border-transparent bg-white dark:bg-slate-900 ${note.isGroup ? 'border-l-4 border-l-blue-500' : ''}`;
            div.draggable = true;
            
            // Drag Events
            div.ondragstart = (e) => { draggedId = note.id; div.classList.add('dragging'); e.dataTransfer.setData('text/plain', note.id); };
            div.ondragend = () => div.classList.remove('dragging');
            div.ondragover = (e) => { e.preventDefault(); div.classList.add('drag-over'); };
            div.ondragleave = () => div.classList.remove('drag-over');
            
            div.ondrop = async (e) => {
                e.preventDefault();
                div.classList.remove('drag-over');
                if (draggedId === note.id) return;

                const groupName = prompt("Para criar um grupo, digite o nome. Para apenas reordenar, deixe em branco:");
                
                if (groupName) {
                    // Transforma em grupo
                    await updateDoc(doc(db, "notes", note.id), { isGroup: true, text: groupName });
                    await updateDoc(doc(db, "notes", draggedId), { parentId: note.id });
                } else {
                    // Lógica simples de reordenação por tempo/index
                    await updateDoc(doc(db, "notes", draggedId), { order: note.order - 1 });
                }
            };

            div.onclick = (e) => { if(!e.target.closest('button')) div.classList.toggle('expanded') };

            div.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        ${note.isGroup ? `<span class="text-xs font-bold text-blue-500 uppercase mb-1 block">Pasta</span>` : ''}
                        <p class="note-content text-slate-700 dark:text-slate-200 ${note.locked ? 'blur-md' : ''}">${note.text}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="window.tglLock('${note.id}', ${note.locked})"><i data-lucide="${note.locked ? 'eye-off' : 'eye'}" class="w-4 h-4"></i></button>
                        <button onclick="window.delNote('${note.id}')"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `;

            // Renderiza filhos se for grupo
            if (note.isGroup) {
                const children = allNotes.filter(n => n.parentId === note.id);
                const childContainer = document.createElement('div');
                childContainer.className = "ml-6 mt-3 pl-3 border-l border-slate-200 dark:border-slate-800 space-y-2";
                children.forEach(child => {
                    const cDiv = createNoteElement(child, allNotes);
                    cDiv.classList.add('scale-95');
                    childContainer.appendChild(cDiv);
                });
                div.appendChild(childContainer);
            }

            return div;
        }

        window.delNote = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "notes", id)); };
        window.tglLock = async (id, s) => await updateDoc(doc(db, "notes", id), { locked: !s });
    </script>
</body>
</html>
