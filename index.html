<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil All Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .note-content {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .expanded .note-content {
            -webkit-line-clamp: unset;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Nil All Notes</h1>

        <div class="bg-white p-4 rounded-xl shadow-sm mb-6 space-y-4">
            <div class="flex gap-2">
                <input type="text" id="noteInput" placeholder="Escreva sua anotação..." 
                    class="flex-1 border border-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="addNote()" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition">
                    <i data-lucide="plus"></i>
                </button>
            </div>
            
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-400 w-5 h-5"></i>
                <input type="text" id="searchInput" oninput="filterNotes()" placeholder="Pesquisar anotações..." 
                    class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg focus:outline-none border border-transparent focus:border-gray-200">
            </div>
        </div>

        <div id="notesList" class="space-y-2">
            </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('nil_notes')) || [];

        function saveToStorage() {
            localStorage.setItem('nil_notes', JSON.stringify(notes));
            renderNotes();
        }

        function addNote() {
            const input = document.getElementById('noteInput');
            if (input.value.trim() === "") return;

            const newNote = {
                id: Date.now(),
                text: input.value,
                locked: false,
                date: new Date().toLocaleString()
            };

            notes.unshift(newNote); // Adiciona no topo
            input.value = "";
            saveToStorage();
        }

        function deleteNote(id) {
            if(confirm("Deseja excluir esta nota?")) {
                notes = notes.filter(n => n.id !== id);
                saveToStorage();
            }
        }

        function toggleLock(id) {
            notes = notes.map(n => n.id === id ? {...n, locked: !n.locked} : n);
            saveToStorage();
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            const newText = prompt("Editar anotação:", note.text);
            if (newText !== null) {
                notes = notes.map(n => n.id === id ? {...n, text: newText} : n);
                saveToStorage();
            }
        }

        function toggleExpand(element) {
            element.classList.toggle('expanded');
        }

        function filterNotes() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderNotes(term);
        }

        function renderNotes(filter = "") {
            const list = document.getElementById('notesList');
            list.innerHTML = "";

            const filteredNotes = notes.filter(n => n.text.toLowerCase().includes(filter));

            filteredNotes.forEach(note => {
                const div = document.createElement('div');
                div.className = `bg-white border-b border-gray-100 p-4 flex items-center justify-between hover:bg-gray-50 transition cursor-pointer group`;
                div.onclick = (e) => {
                    // Evita expandir se clicar nos botões
                    if (!e.target.closest('button')) toggleExpand(div);
                };

                div.innerHTML = `
                    <div class="flex-1 pr-4">
                        <p class="note-content text-gray-700 ${note.locked ? 'blur-sm select-none' : ''}">${note.text}</p>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="toggleLock(${note.id})" class="p-1 text-gray-500 hover:text-blue-600" title="Bloquear/Ocultar">
                            <i data-lucide="${note.locked ? 'eye-off' : 'eye'}" class="w-5 h-5"></i>
                        </button>
                        <button onclick="editNote(${note.id})" class="p-1 text-gray-500 hover:text-green-600" title="Editar">
                            <i data-lucide="edit-3" class="w-5 h-5"></i>
                        </button>
                        <button onclick="deleteNote(${note.id})" class="p-1 text-gray-500 hover:text-red-600" title="Excluir">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        // Inicializar
        renderNotes();
    </script>
</body>
</html>
