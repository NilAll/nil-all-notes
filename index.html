<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil All Notes - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .note-content { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; transition: all 0.2s; }
        .expanded .note-content { -webkit-line-clamp: unset; }
        .drag-over-group { border: 2px solid #3b82f6 !important; background-color: rgba(59, 130, 246, 0.05); }
        .dragging { opacity: 0.3; }
        .child-container { display: none; width: 100%; }
        .is-open + .child-container { display: block; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen p-4 transition-colors duration-300">

    <div class="max-w-3xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <h1 class="text-2xl font-black text-slate-800 dark:text-white tracking-tighter uppercase whitespace-nowrap">Nil All Notes</h1>
            
            <div class="flex flex-1 items-center gap-2 max-w-md w-full">
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-400 w-4 h-4"></i>
                    <input type="text" id="searchInput" placeholder="Buscar notas..." 
                        class="w-full pl-9 pr-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 dark:text-white transition-all">
                </div>
                <button onclick="toggleDarkMode()" class="p-2 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-slate-600 dark:text-yellow-400">
                    <i data-lucide="moon" id="darkIcon" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-xl mb-8 border border-slate-100 dark:border-slate-800">
            <div class="flex gap-2">
                <input type="text" id="noteInput" placeholder="Escreva algo e aperte Enter..." 
                    class="flex-1 bg-slate-100 dark:bg-slate-800 dark:text-white rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                <button id="btnSave" class="bg-blue-600 text-white px-5 rounded-xl shadow-lg hover:bg-blue-700 transition-colors">
                    <i data-lucide="plus"></i>
                </button>
            </div>
        </div>

        <div id="notesList" class="space-y-3 pb-20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD8e6Gu14aFRvJ6X3D9KMTR2TuKNle1d64",
          authDomain: "nil-all-notes.firebaseapp.com",
          projectId: "nil-all-notes",
          storageBucket: "nil-all-notes.firebasestorage.app",
          messagingSenderId: "1084758336098",
          appId: "1:1084758336098:web:1d5c34238ee9f446d4863f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "notes");

        let draggedId = null;
        let allNotesData = [];

        window.toggleDarkMode = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('darkIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('theme') === 'dark') window.toggleDarkMode();

        async function saveNote() {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;
            await addDoc(colRef, { text: input.value, locked: false, createdAt: Date.now(), parentId: null, isGroup: false });
            input.value = "";
        }

        document.getElementById('btnSave').onclick = saveNote;
        document.getElementById('noteInput').onkeypress = (e) => { if(e.key === 'Enter') saveNote(); };
        document.getElementById('searchInput').oninput = () => render(allNotesData);

        onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
            allNotesData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            render(allNotesData);
        });

        function render(notes) {
            const list = document.getElementById('notesList');
            list.innerHTML = "";
            const term = document.getElementById('searchInput').value.toLowerCase();

            // Filtro dinÃ¢mico: mostra se a nota ou qualquer filho contiver o termo
            const filteredRoot = notes.filter(n => {
                if (n.parentId) return false;
                if (!term) return true;
                const hasTerm = n.text.toLowerCase().includes(term);
                const childHasTerm = notes.some(c => c.parentId === n.id && c.text.toLowerCase().includes(term));
                return hasTerm || childHasTerm;
            });

            filteredRoot.forEach(note => {
                list.appendChild(createNoteElement(note, notes));
            });
            lucide.createIcons();
        }

        function createNoteElement(note, allNotes) {
            const container = document.createElement('div');
            container.className = "flex flex-col w-full";
            
            const card = document.createElement('div');
            card.className = `p-4 rounded-xl border-2 ${note.isGroup ? 'border-blue-500 bg-blue-50/20 dark:bg-blue-900/10' : 'border-slate-100 dark:border-slate-800'} bg-white dark:bg-slate-900 transition-all cursor-grab active:cursor-grabbing shadow-sm w-full relative group`;
            card.draggable = true;

            card.ondragstart = (e) => { draggedId = note.id; card.classList.add('dragging'); e.stopPropagation(); };
            card.ondragover = (e) => { e.preventDefault(); e.stopPropagation(); card.classList.add('drag-over-group'); };
            card.ondragleave = () => card.classList.remove('drag-over-group');
            
            card.ondrop = async (e) => {
                e.preventDefault(); e.stopPropagation();
                card.classList.remove('drag-over-group');
                if (draggedId === note.id) return;
                if (note.isGroup) {
                    await updateDoc(doc(db, "notes", draggedId), { parentId: note.id });
                } else {
                    const name = prompt("Nome do novo grupo:");
                    if (name) {
                        await updateDoc(doc(db, "notes", note.id), { isGroup: true, text: name });
                        await updateDoc(doc(db, "notes", draggedId), { parentId: note.id });
                    }
                }
            };

            card.onclick = (e) => { 
                if(!e.target.closest('button')) {
                    card.classList.toggle('expanded');
                    if(note.isGroup) card.classList.toggle('is-open');
                }
            };

            const dateStr = new Date(note.createdAt).toLocaleString('pt-BR', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1 overflow-hidden pr-2">
                        <p class="note-content font-medium text-slate-700 dark:text-slate-200 ${note.locked ? 'blur-md select-none' : ''}">${note.text}</p>
                        <div class="text-[8px] text-slate-400 dark:text-slate-600 mt-1 uppercase tracking-tighter">${dateStr}</div>
                    </div>
                    <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="window.editNote('${note.id}', \`${note.text.replace(/`/g, '\\`')}\`)" class="p-1 text-slate-400 hover:text-green-500"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                        <button onclick="window.tglLock('${note.id}', ${note.locked})" class="p-1 text-slate-400 hover:text-blue-500"><i data-lucide="${note.locked ? 'eye-off' : 'eye'}" class="w-4 h-4"></i></button>
                        <button onclick="window.delNote('${note.id}')" class="p-1 text-slate-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `;

            container.appendChild(card);

            if (note.isGroup) {
                const subList = document.createElement('div');
                subList.className = "child-container w-full mt-2 space-y-2 border-l-2 border-blue-200 dark:border-blue-900 ml-2 pl-2";
                allNotes.filter(n => n.parentId === note.id).forEach(child => {
                    subList.appendChild(createNoteElement(child, allNotes));
                });
                container.appendChild(subList);
            }

            return container;
        }

        window.editNote = async (id, old) => { const n = prompt("Editar:", old); if(n) await updateDoc(doc(db, "notes", id), { text: n }); };
        window.delNote = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "notes", id)); };
        window.tglLock = async (id, s) => await updateDoc(doc(db, "notes", id), { locked: !s });
    </script>
</body>
</html>
