<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil All Notes</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .note-content { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; transition: all 0.2s; }
        .expanded .note-content { -webkit-line-clamp: unset; }
        .drag-over-group { border: 1px solid #3b82f6 !important; background-color: rgba(59, 130, 246, 0.1); }
        .dragging { opacity: 0.3; }
        .child-container { display: none; width: 100%; }
        .is-open + .child-container { display: block; }
        #adminSidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen p-4">

    <div id="adminSidebar" class="fixed top-0 right-0 h-full w-64 bg-slate-900 border-l border-slate-800 z-50 translate-x-full shadow-2xl p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg font-medium flex items-center gap-2"><i data-lucide="shield-check"></i> Segurança</h2>
            <button onclick="toggleAdmin()"><i data-lucide="x" class="text-slate-400"></i></button>
        </div>
        <nav class="space-y-4 text-sm text-slate-400">
            <button onclick="setupPassword()" class="w-full flex items-center gap-3 p-2 hover:text-white transition text-left">
                <i data-lucide="key-round" class="w-4 h-4"></i> Configurar Senha
            </button>
            <button onclick="recoverPassword()" class="w-full flex items-center gap-3 p-2 hover:text-white transition text-left">
                <i data-lucide="help-circle" class="w-4 h-4"></i> Recuperar Senha
            </button>
            <div class="border-t border-slate-800 pt-4 mt-4 text-[10px] text-slate-500 uppercase px-2">
                Sistema Nil All Notes v2.0
            </div>
        </nav>
    </div>

    <div class="max-w-3xl mx-auto">
        <div class="flex items-center justify-between gap-3 mb-6">
            <h1 class="text-lg md:text-xl font-medium text-white tracking-tight uppercase whitespace-nowrap">Nil All Notes</h1>
            
            <div class="flex flex-1 items-center gap-2 justify-end">
                <div class="relative w-full max-w-[150px] md:max-w-xs">
                    <i data-lucide="search" class="absolute left-2.5 top-2 text-slate-500 w-3.5 h-3.5"></i>
                    <input type="text" id="searchInput" placeholder="Buscar..." 
                        class="w-full pl-8 pr-3 py-1.5 bg-slate-900 border border-slate-800 rounded-lg text-xs outline-none focus:border-blue-500 text-white transition-all">
                </div>
                <button onclick="toggleAdmin()" class="p-1.5 rounded-lg bg-slate-900 border border-slate-800 text-slate-400 hover:text-white transition-colors">
                    <i data-lucide="menu" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <div class="flex gap-2 mb-8 items-center">
            <input type="text" id="noteInput" placeholder="Nova anotação..." 
                class="flex-1 bg-transparent border-b border-slate-800 text-white px-2 py-2 outline-none focus:border-blue-500 text-sm transition-colors">
            <button id="btnSave" class="text-blue-500 hover:text-blue-400 p-2 transition-colors">
                <i data-lucide="plus-circle" class="w-6 h-6"></i>
            </button>
        </div>

        <div id="notesList" class="space-y-2 pb-20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Suas Credenciais do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyD8e6Gu14aFRvJ6X3D9KMTR2TuKNle1d64",
          authDomain: "nil-all-notes.firebaseapp.com",
          projectId: "nil-all-notes",
          storageBucket: "nil-all-notes.firebasestorage.app",
          messagingSenderId: "1084758336098",
          appId: "1:1084758336098:web:1d5c34238ee9f446d4863f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "notes");

        let draggedId = null;
        let allNotesData = [];
        let revealedNotes = new Set();

        window.toggleAdmin = () => document.getElementById('adminSidebar').classList.toggle('translate-x-full');

        // Lógica de Senha
        window.setupPassword = () => {
            const pass = prompt("Defina sua senha:");
            if (!pass) return;
            const q = prompt("Pergunta de recuperação (ex: Cidade que nasceu):");
            const a = prompt("Resposta:");
            localStorage.setItem('nil_pass', pass);
            localStorage.setItem('nil_question', q);
            localStorage.setItem('nil_answer', a);
            alert("Segurança configurada!");
        };

        window.recoverPassword = () => {
            const q = localStorage.getItem('nil_question');
            if (!q) return alert("Sem pergunta configurada.");
            const a = prompt(`Pergunta: ${q}`);
            if (a === localStorage.getItem('nil_answer')) alert(`Sua senha é: ${localStorage.getItem('nil_pass')}`);
            else alert("Incorreto.");
        };

        async function saveNote() {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;
            await addDoc(colRef, { text: input.value, locked: false, createdAt: Date.now(), parentId: null, isGroup: false });
            input.value = "";
        }

        document.getElementById('btnSave').onclick = saveNote;
        document.getElementById('noteInput').onkeypress = (e) => { if(e.key === 'Enter') saveNote(); };
        document.getElementById('searchInput').oninput = () => render(allNotesData);

        onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
            allNotesData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            render(allNotesData);
        });

        function render(notes) {
            const list = document.getElementById('notesList');
            list.innerHTML = "";
            const term = document.getElementById('searchInput').value.toLowerCase();

            notes.filter(n => !n.parentId && (n.text.toLowerCase().includes(term) || notes.some(c => c.parentId === n.id && c.text.toLowerCase().includes(term)))).forEach(note => {
                list.appendChild(createNoteElement(note, notes));
            });
            lucide.createIcons();
        }

        function createNoteElement(note, allNotes) {
            const container = document.createElement('div');
            container.className = "flex flex-col w-full";
            
            const isNoteLocked = note.locked && !revealedNotes.has(note.id);
            const card = document.createElement('div');
            card.className = `px-3 py-2.5 rounded-lg border ${note.isGroup ? 'border-blue-600/50 bg-blue-900/5' : 'border-slate-900'} bg-slate-900/50 hover:border-slate-800 transition-all cursor-grab active:cursor-grabbing w-full relative group`;
            card.draggable = true;

            card.ondragstart = (e) => { draggedId = note.id; card.classList.add('dragging'); e.stopPropagation(); };
            card.ondragover = (e) => { e.preventDefault(); e.stopPropagation(); card.classList.add('drag-over-group'); };
            card.ondragleave = () => card.classList.remove('drag-over-group');
            
            card.ondrop = async (e) => {
                e.preventDefault(); e.stopPropagation();
                card.classList.remove('drag-over-group');
                if (draggedId === note.id) return;

                if (note.isGroup) {
                    await updateDoc(doc(db, "notes", draggedId), { parentId: note.id });
                } else {
                    const name = prompt("Nome do Grupo:");
                    if (name) {
                        const g = await addDoc(colRef, { text: name, isGroup: true, locked: false, createdAt: Date.now(), parentId: null });
                        await updateDoc(doc(db, "notes", note.id), { parentId: g.id });
                        await updateDoc(doc(db, "notes", draggedId), { parentId: g.id });
                    }
                }
            };

            card.onclick = (e) => { 
                if(!e.target.closest('button')) {
                    if (isNoteLocked) return;
                    card.classList.toggle('expanded');
                    if(note.isGroup) card.classList.toggle('is-open');
                }
            };

            const dateStr = new Date(note.createdAt).toLocaleString('pt-BR', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1 overflow-hidden pr-2">
                        <p class="note-content text-sm ${isNoteLocked ? 'text-slate-600 italic' : 'text-slate-300'}">
                            ${isNoteLocked ? '<i data-lucide="lock" class="inline w-3 h-3 mr-1"></i> Protegido' : note.text}
                        </p>
                        <div class="text-[7px] text-slate-600 mt-0.5 uppercase tracking-tighter">${dateStr}</div>
                    </div>
                    <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="window.editNote('${note.id}', \`${note.text.replace(/`/g, '\\`')}\` || '')" class="p-1 text-slate-600 hover:text-green-500"><i data-lucide="edit-3" class="w-3.5 h-3.5"></i></button>
                        <button onclick="window.tglLock('${note.id}', ${note.locked})" class="p-1 text-slate-600 hover:text-blue-500"><i data-lucide="${note.locked ? 'eye-off' : 'eye'}" class="w-3.5 h-3.5"></i></button>
                        <button onclick="window.delNote('${note.id}')" class="p-1 text-slate-600 hover:text-red-500"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                    </div>
                </div>
            `;

            container.appendChild(card);

            if (note.isGroup) {
                const subList = document.createElement('div');
                subList.className = "child-container w-full mt-1.5 space-y-1.5 border-l border-blue-900/50 ml-2 pl-3";
                allNotesData.filter(n => n.parentId === note.id).sort((a,b) => b.createdAt - a.createdAt).forEach(child => {
                    subList.appendChild(createNoteElement(child, allNotesData));
                });
                container.appendChild(subList);
            }
            return container;
        }

        window.tglLock = async (id, status) => {
            const saved = localStorage.getItem('nil_pass');
            if (!status) {
                if (!saved) return (alert("Configure a senha no admin!"), window.toggleAdmin());
                await updateDoc(doc(db, "notes", id), { locked: true });
                revealedNotes.delete(id);
            } else {
                if (prompt("Senha:") === saved) { revealedNotes.add(id); render(allNotesData); }
                else alert("Erro!");
            }
        };

        window.editNote = async (id, old) => { const n = prompt("Editar:", old); if(n) await updateDoc(doc(db, "notes", id), { text: n }); };
        window.delNote = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "notes", id)); };
    </script>
</body>
</html>
