<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil All Notes - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .note-content { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; transition: all 0.3s ease; }
        .expanded .note-content { -webkit-line-clamp: unset; }
        .no-select { user-select: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen p-4 transition-colors duration-300">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-slate-800 dark:text-white tracking-tighter uppercase">Nil All Notes</h1>
            <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-white dark:bg-slate-800 shadow-sm text-slate-600 dark:text-yellow-400">
                <i data-lucide="moon" id="darkIcon"></i>
            </button>
        </div>

        <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none mb-6 space-y-4 border border-slate-100 dark:border-slate-800">
            <div class="flex gap-2">
                <input type="text" id="noteInput" placeholder="Nova anotação..." 
                    class="flex-1 border-none bg-slate-100 dark:bg-slate-800 dark:text-white rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                <button id="btnSave" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition-all shadow-lg shadow-blue-200 dark:shadow-none">
                    <i data-lucide="send-horizontal"></i>
                </button>
            </div>
            
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar..." 
                    class="w-full pl-10 pr-4 py-2 bg-transparent border-b border-slate-100 dark:border-slate-800 dark:text-white focus:border-blue-400 outline-none transition-colors">
            </div>
        </div>

        <div id="notesList" class="space-y-3"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD8e6Gu14aFRvJ6X3D9KMTR2TuKNle1d64",
          authDomain: "nil-all-notes.firebaseapp.com",
          projectId: "nil-all-notes",
          storageBucket: "nil-all-notes.firebasestorage.app",
          messagingSenderId: "1084758336098",
          appId: "1:1084758336098:web:1d5c34238ee9f446d4863f",
          measurementId: "G-LQHC7PVQL5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "notes");

        const noteInput = document.getElementById('noteInput');
        const btnSave = document.getElementById('btnSave');
        const notesList = document.getElementById('notesList');
        const searchInput = document.getElementById('searchInput');

        // Dark Mode Logic
        window.toggleDarkMode = () => {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('darkIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        if (localStorage.getItem('theme') === 'dark') window.toggleDarkMode();

        // Salvar
        btnSave.onclick = async () => {
            if (noteInput.value.trim() === "") return;
            await addDoc(colRef, { text: noteInput.value, locked: false, createdAt: Date.now() });
            noteInput.value = "";
        };

        // Renderizar com proteção contra fechar ao selecionar texto
        onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
            const term = searchInput.value.toLowerCase();
            notesList.innerHTML = "";
            
            snapshot.docs.forEach(docSnap => {
                const note = { id: docSnap.id, ...docSnap.data() };
                if (!note.text.toLowerCase().includes(term)) return;

                const div = document.createElement('div');
                div.className = "bg-white dark:bg-slate-900 p-4 rounded-xl flex items-center justify-between group cursor-pointer border border-transparent hover:border-blue-100 dark:hover:border-blue-900 shadow-sm transition-all";
                
                div.onmousedown = (e) => { div.dataset.mouseDownX = e.clientX; };
                div.onmouseup = (e) => {
                    const delta = Math.abs(e.clientX - div.dataset.mouseDownX);
                    // Só expande se não for seleção de texto (movimento < 5px) e não for botão
                    if (delta < 5 && !e.target.closest('button')) div.classList.toggle('expanded');
                };

                div.innerHTML = `
                    <div class="flex-1 pr-4">
                        <p class="note-content text-slate-700 dark:text-slate-300 ${note.locked ? 'blur-md select-none' : 'select-text'}">${note.text}</p>
                    </div>
                    <div class="flex gap-1 md:opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="window.tglLock('${note.id}', ${note.locked})" class="p-2 text-slate-400 hover:text-blue-500"><i data-lucide="${note.locked ? 'eye-off' : 'eye'}" class="w-5 h-5"></i></button>
                        <button onclick="window.editNote('${note.id}', \`${note.text.replace(/`/g, '\\`')}\`)" class="p-2 text-slate-400 hover:text-green-500"><i data-lucide="edit-3" class="w-5 h-5"></i></button>
                        <button onclick="window.delNote('${note.id}')" class="p-2 text-slate-400 hover:text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                `;
                notesList.appendChild(div);
            });
            lucide.createIcons();
        });

        // Funções de Ação
        window.delNote = async (id) => { if(confirm("Apagar nota?")) await deleteDoc(doc(db, "notes", id)); };
        window.tglLock = async (id, status) => { await updateDoc(doc(db, "notes", id), { locked: !status }); };
        window.editNote = async (id, oldText) => {
            const newText = prompt("Editar anotação:", oldText);
            if (newText !== null && newText.trim() !== "") {
                await updateDoc(doc(db, "notes", id), { text: newText });
            }
        };
        searchInput.oninput = () => { /* disparado pelo onSnapshot */ };
    </script>
</body>
</html>
