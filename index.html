<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil All Notes - Pro Grupos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .note-content { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .expanded .note-content { -webkit-line-clamp: unset; }
        .drag-over-group { border: 2px solid #3b82f6 !important; transform: scale(1.02); }
        .dragging { opacity: 0.4; }
        .drop-zone-main { min-height: 50px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen p-4 transition-colors duration-300">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-slate-800 dark:text-white tracking-tighter uppercase">Nil All Notes</h1>
            <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-white dark:bg-slate-800 shadow-sm text-slate-600 dark:text-yellow-400">
                <i data-lucide="moon" id="darkIcon"></i>
            </button>
        </div>

        <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-xl mb-6 space-y-4 border border-slate-100 dark:border-slate-800">
            <div class="flex gap-2">
                <input type="text" id="noteInput" placeholder="Nova anotação..." class="flex-1 bg-slate-100 dark:bg-slate-800 dark:text-white rounded-xl px-4 py-3 outline-none">
                <button id="btnSave" class="bg-blue-600 text-white p-3 rounded-xl shadow-lg"><i data-lucide="plus"></i></button>
            </div>
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar..." class="w-full pl-10 py-2 bg-transparent border-b border-slate-100 dark:border-slate-800 dark:text-white outline-none">
            </div>
        </div>

        <div id="notesList" class="space-y-3 pb-20 drop-zone-main"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD8e6Gu14aFRvJ6X3D9KMTR2TuKNle1d64",
          authDomain: "nil-all-notes.firebaseapp.com",
          projectId: "nil-all-notes",
          storageBucket: "nil-all-notes.firebasestorage.app",
          messagingSenderId: "1084758336098",
          appId: "1:1084758336098:web:1d5c34238ee9f446d4863f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "notes");

        let draggedId = null;

        // Dark Mode
        window.toggleDarkMode = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('darkIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('theme') === 'dark') window.toggleDarkMode();

        // Salvar
        document.getElementById('btnSave').onclick = async () => {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;
            await addDoc(colRef, { text: input.value, locked: false, createdAt: Date.now(), parentId: null, isGroup: false });
            input.value = "";
        };

        // Renderização em tempo real
        onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
            const notes = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            render(notes);
        });

        function render(notes) {
            const list = document.getElementById('notesList');
            list.innerHTML = "";
            const rootNotes = notes.filter(n => !n.parentId);

            rootNotes.forEach(note => {
                const noteEl = createNoteElement(note, notes);
                list.appendChild(noteEl);
            });
            lucide.createIcons();
        }

        function createNoteElement(note, allNotes) {
            const container = document.createElement('div');
            container.className = "relative";
            
            const card = document.createElement('div');
            card.className = `p-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 transition-all cursor-grab active:cursor-grabbing group shadow-sm`;
            card.draggable = true;

            // Eventos de Drag & Drop
            card.ondragstart = (e) => { draggedId = note.id; card.classList.add('dragging'); e.stopPropagation(); };
            card.ondragend = () => card.classList.remove('dragging');
            card.ondragover = (e) => { e.preventDefault(); e.stopPropagation(); card.classList.add('drag-over-group'); };
            card.ondragleave = () => card.classList.remove('drag-over-group');
            
            card.ondrop = async (e) => {
                e.preventDefault(); e.stopPropagation();
                card.classList.remove('drag-over-group');
                if (draggedId === note.id) return;

                const groupName = prompt("Nome do Grupo:");
                if (groupName) {
                    await updateDoc(doc(db, "notes", note.id), { isGroup: true, text: groupName });
                    await updateDoc(doc(db, "notes", draggedId), { parentId: note.id });
                }
            };

            card.onclick = (e) => { if(!e.target.closest('button')) card.classList.toggle('expanded'); };

            card.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex-1 overflow-hidden">
                        ${note.isGroup ? `<span class="text-[10px] font-bold text-blue-500 uppercase flex items-center gap-1 mb-1"><i data-lucide="folder" class="w-3 h-3"></i> GRUPO</span>` : ''}
                        <p class="note-content text-slate-700 dark:text-slate-200 ${note.locked ? 'blur-md select-none' : 'select-text'}">${note.text}</p>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="window.editNote('${note.id}', \`${note.text.replace(/`/g, '\\`')}\`)" class="p-2 text-slate-400 hover:text-green-500"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                        <button onclick="window.tglLock('${note.id}', ${note.locked})" class="p-2 text-slate-400 hover:text-blue-500"><i data-lucide="${note.locked ? 'eye-off' : 'eye'}" class="w-4 h-4"></i></button>
                        <button onclick="window.delNote('${note.id}')" class="p-2 text-slate-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `;

            container.appendChild(card);

            if (note.isGroup) {
                const subList = document.createElement('div');
                subList.className = "ml-8 mt-2 space-y-2 border-l-2 border-slate-200 dark:border-slate-800 pl-4 min-h-[20px]";
                
                // Drop zone para a lista principal (desagrupar)
                document.getElementById('notesList').ondragover = (e) => e.preventDefault();
                document.getElementById('notesList').ondrop = async (e) => {
                    if (e.target.id === 'notesList') {
                        await updateDoc(doc(db, "notes", draggedId), { parentId: null });
                    }
                };

                const children = allNotes.filter(n => n.parentId === note.id);
                children.forEach(child => {
                    subList.appendChild(createNoteElement(child, allNotes));
                });
                container.appendChild(subList);
            }

            return container;
        }

        // Ações Globais
        window.editNote = async (id, oldText) => {
            const n = prompt("Editar:", oldText);
            if (n) await updateDoc(doc(db, "notes", id), { text: n });
        };
        window.delNote = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "notes", id)); };
        window.tglLock = async (id, s) => await updateDoc(doc(db, "notes", id), { locked: !s });
    </script>
</body>
</html>
