<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil All Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .note-content { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .expanded .note-content { -webkit-line-clamp: unset; }
    </style>
</head>
<body class="bg-slate-50 p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-black text-slate-800 mb-8 text-center">NIL ALL NOTES</h1>
        <div class="bg-white p-4 rounded-2xl shadow-lg mb-6 space-y-4">
            <div class="flex gap-2">
                <input type="text" id="noteInput" placeholder="Nova anotação..." class="flex-1 bg-slate-100 rounded-xl px-4 py-3 outline-none">
                <button id="btnSave" class="bg-blue-600 text-white p-3 rounded-xl"><i data-lucide="send-horizontal"></i></button>
            </div>
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar..." class="w-full pl-10 pr-4 py-2 bg-transparent border-b outline-none">
            </div>
        </div>
        <div id="notesList" class="space-y-3"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configurações exatas do seu print
        const firebaseConfig = {
          apiKey: "AIzaSyD8e6Gu14aFRvJ6X3D9KMTR2TuKNle1d64",
          authDomain: "nil-all-notes.firebaseapp.com",
          projectId: "nil-all-notes",
          storageBucket: "nil-all-notes.firebasestorage.app",
          messagingSenderId: "1084758336098",
          appId: "1:1084758336098:web:1d5c34238ee9f446d4863f",
          measurementId: "G-LQHC7PVQL5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "notes");

        const noteInput = document.getElementById('noteInput');
        const btnSave = document.getElementById('btnSave');
        const notesList = document.getElementById('notesList');

        btnSave.onclick = async () => {
            if (noteInput.value.trim() === "") return;
            await addDoc(colRef, { text: noteInput.value, locked: false, createdAt: Date.now() });
            noteInput.value = "";
        };

        onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
            notesList.innerHTML = "";
            snapshot.docs.forEach(docSnap => {
                const note = { id: docSnap.id, ...docSnap.data() };
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-xl flex items-center justify-between shadow-sm cursor-pointer";
                div.onclick = (e) => { if(!e.target.closest('button')) div.classList.toggle('expanded') };
                div.innerHTML = `
                    <div class="flex-1 pr-4"><p class="note-content ${note.locked ? 'blur-md' : ''}">${note.text}</p></div>
                    <div class="flex gap-2">
                        <button onclick="window.tglLock('${note.id}', ${note.locked})"><i data-lucide="${note.locked ? 'eye-off' : 'eye'}"></i></button>
                        <button onclick="window.delNote('${note.id}')"><i data-lucide="trash-2"></i></button>
                    </div>`;
                notesList.appendChild(div);
            });
            lucide.createIcons();
        });

        window.delNote = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "notes", id)); };
        window.tglLock = async (id, status) => { await updateDoc(doc(db, "notes", id), { locked: !status }); };
    </script>
</body>
</html>
